{% extends "base.html" %}

{% block title %}Lista Cursos{% endblock  %}

{% block content %}
<div class="container">
    <h1>Lista de Lecciones</h1>
    <ul class="list-group">
        {% for leccion in lecciones %}
            <li class="list-group-item">
                <a href="{% url 'detalle_lecciones' leccion.id %}">{{ leccion.nombre }}</a>
                <a href="{% url 'editar_lecciones' leccion.id %}" class="btn btn-info btn-sm">Editar</a>
                <a href="{% url 'eliminar_lecciones' leccion.id %}" class="btn btn-danger btn-sm">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_lecciones' %}" class="btn btn-primary mt-3">Crear Nueva Leccion</a>
</div>
{% endblock %}
