{% extends "base.html" %}

{% block title %}Lista Cursos{% endblock  %}

{% block content %}
<div class="container">
    <h1>Lista de Cursos</h1>
    <ul class="list-group">
        {% for curso in cursos %}
            <li class="list-group-item">
                <a href="{% url 'detalle_curso' curso.id %}">{{ curso.nombre }}</a>
                <a href="{% url 'editar_curso' curso.id %}" class="btn btn-info btn-sm">Editar</a>
                <a href="{% url 'eliminar_curso' curso.id %}" class="btn btn-danger btn-sm">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_curso' %}" class="btn btn-primary mt-3">Crear Nuevo Curso</a>
</div>
{% endblock %}
