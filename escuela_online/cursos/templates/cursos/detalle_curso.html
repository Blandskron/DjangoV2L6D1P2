{% extends "base.html" %}

{% block title %}Detalle Curso{% endblock  %}

{% block content %}
<div class="container">
    <h1>Detalle del Curso: {{ curso.nombre }}</h1>
    <p>Día de Publicación: {{ curso.dia_publicacion }}</p>
    <p>Cantidad de Videos: {{ curso.cantidad_videos }}</p>
    <p>Imagen: <img src="{{ curso.imagen.url }}" alt="{{ curso.nombre }}" width="100px"></p>
    <a href="{% url 'editar_curso' curso.id %}" class="btn btn-info">Editar</a>
    <a href="{% url 'eliminar_curso' curso.id %}" class="btn btn-danger">Eliminar</a>
</div>
{% endblock %}
