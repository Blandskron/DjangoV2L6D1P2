{% extends "base.html" %}

{% block title %}Editar Curso{% endblock  %}

{% block content %}
<div class="container">
    <h1>Editar Curso: {{ curso.nombre }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>
{% endblock %}
