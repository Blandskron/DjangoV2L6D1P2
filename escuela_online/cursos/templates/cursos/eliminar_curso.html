{% extends "base.html" %}

{% block title %}Eliminar Curso{% endblock  %}

{% block content %}
<div class="container">
    <h1>¿Estás seguro que deseas eliminar el curso "{{ curso.nombre }}"?</h1>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    </form>
</div>
{% endblock %}
